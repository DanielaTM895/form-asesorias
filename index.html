<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="public/css/style.css" />
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Asesorias academicas</title>
  </head>
  <body>
    <div id="snackbar">
      <a class="text-white" href="" id="launchUpdate">
        Nueva version disponible. Descargar
      </a>
    </div>
    <div class="container mt-5">
      <h1>Asesorias academicas</h1>
      <hr />
      <form id="form">
        <label for="nombre">Nombre del estudiante: </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-person-fill"></i>
          </span>
          <input
            placeholder="Daniela Tellez Morales"
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
          />
        </div>
        <div class="row g-2">
          <div class="col-sm-3">
            <label for="grado">Grado: </label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-mortarboard"></i>
              </span>
              <select name="grado" id="grado" class="form-select">
                <option value="">Seleccionar</option>
                <option value="1">1°</option>
                <option value="2">2°</option>
                <option value="3">3°</option>
                <option value="4">4°</option>
                <option value="5">5°</option>
                <option value="6">6°</option>
                <option value="7">8°</option>
                <option value="8">9°</option>
                <option value="9">10°</option>
              </select>
            </div>
          </div>
          <div class="col-sm-3">
            <label for="grupo">Grupo: </label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-people"></i>
              </span>
              <select class="form-select" name="grupo" id="grupo">
                <option value="">Seleccionar</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>
          </div>
          <div class="col-sm">
            <label for="plan">Plan de estudios: </label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-bookmark-star"></i>
              </span>
              <select name="plan" id="plan" class="form-select">
                <option value="">Seleccionar</option>
                <option value="Semanal">Semanal</option>
                <option value="Sabatino">Sabatino</option>
              </select>
            </div>
          </div>
        </div>
        <label for="correo">Correo electronico: </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-envelope"></i>
          </span>
          <input
            placeholder="daniela.tellez@utxicotepec.edu.mx"
            type="email"
            name="correo"
            id="correo"
            class="form-control"
          />
        </div>
        <label for="docente">Docente: </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-person-video3"></i>
          </span>
          <input
            placeholder="Ivan Eduardo Garcia Quintero"
            type="text"
            name="docente"
            id="docente"
            class="form-control"
          />
        </div>
        <label for="materia">Materia: </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-journal"></i>
          </span>
          <select name="materia" id="materia" class="form-select">
            <option value="">Seleccionar</option>
            <option value="Aplicaciones Web Progresivas">
              Aplicaciones Web Progresivas
            </option>
            <option value="Desarrollo Movil Integral">
              Desarrollo Movil Integral
            </option>
            <option value="Gestion del Proceso de Desarrollo de Software">
              Gestion del Proceso de Desarrollo de Software
            </option>
            <option value="Ingles IX">Ingles IX</option>
            <option value="Integradora">Integradora</option>
            <option value="Negociacion Empresarial">
              Negociacion Empresarial
            </option>
            <option value="Optativa - Creacion de videojuegos">
              Optativa - Creacion de videojuegos
            </option>
          </select>
        </div>
        <label for="tema">Tema: </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-book"></i>
          </span>
          <input
            placeholder="Renderizacion de datos"
            type="text"
            name="tema"
            id="tema"
            class="form-control"
          />
        </div>
        <label for="nivel">Nivel de comprension: </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-chat"></i>
          </span>
          <select name="nivel" class="form-select" id="nivel">
            <option value="">Seleccionar</option>
            <option value="Basico" label="Basico"></option>
            <option value="Medio" label="Medio"></option>
            <option value="Avanzado" label="Avanzado"></option>
          </select>
        </div>
        <label for="tipo">Tipo de asesoria: </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-list-stars"></i>
          </span>
          <select name="tipo" id="tipo" class="form-select">
            <option value="">Seleccionar</option>
            <option value="Online">Online</option>
            <option value="Presencial">Presencial</option>
          </select>
        </div>
        <div class="row g-2">
          <div class="col-md">
            <label for="dia">Dia: </label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-calendar-day"></i>
              </span>
              <input type="date" name="dia" id="dia" class="form-control" />
            </div>
          </div>
          <div class="col-md">
            <label for="hora">Hora: </label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-clock"></i>
              </span>
              <input type="time" name="hora" id="hora" class="form-control" />
            </div>
          </div>
        </div>
        <label for="motivo">Motivo: </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-patch-question"></i>
          </span>
          <textarea
            placeholder="Reposicion de clase, asistencia obligatoria, definicion de conceptos, etc..."
            name="motivo"
            id="motivo"
            class="form-control"
          ></textarea>
        </div>
        <div class="mb-3 col-10">
          <button class="btn btn-outline-warning" type="reset">Limpiar</button>
        </div>
        <div class="mb-3 col-10">
          <button class="btn btn-outline-success" type="submit" id="enviar">
            Enviar
          </button>
        </div>
      </form>
    </div>

    <script src="public/js/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
